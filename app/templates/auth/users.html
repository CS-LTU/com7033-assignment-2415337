{% extends "base.html" %}
{% block content %}
  <h2>Users</h2>
  <p class="text-muted">Admin-only user management.</p>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.role }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
